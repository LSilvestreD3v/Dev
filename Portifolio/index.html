<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Portifolio/Css/Style.css">
    <title>Portfólio de Lucas</title>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h1>Lucas</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projetos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </div>
    </nav>

    <header id="home" class="parallax">
        <div class="container">
            <div class="profile-card">
                <h2>Lucas</h2>
                <p>Profissional multifacetado de Recife, Pernambuco</p>
            </div>
        </div>
    </header>

    <section id="projects" class="parallax">
        <div class="container">
            <h2>Projetos</h2>
            <div class="project-carousel">
                <!-- Aqui serão exibidos os projetos dinamicamente com JavaScript -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <p>Entre em contato via WhatsApp:</p>
            <button onclick="openWhatsApp()">Enviar Mensagem</button>
            <p>Conecte-se nas redes sociais:</p>
            <div class="social-links">
                <a href="https://linkedin.com/seu_perfil" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/seu_perfil" target="_blank">Twitter</a>
                <!-- Adicione mais redes sociais conforme necessário -->
            </div>
            <div class="qr-code-card">
                <h3>Meu QR Code</h3>
                <div id="qrcode"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="Portifolio/Css/script.js"></script>
</body>
</html>
